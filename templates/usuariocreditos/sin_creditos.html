{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Crédito - Aprobado</title>
    
    <!-- Bootstrap 5.3 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="{% static 'creditos/css/sin_creditos.css' %}">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container">
            <img src="/static/images/logo-dark.png" alt="Logo Aprobado" height="40" class="me-2">
            <div class="d-flex align-items-center">
                <span class="me-3">Hola, Usuario</span>
                <a href="/" class="btn btn-outline-primary btn-sm">Inicio</a>"
            </div>
        </div>
    </nav>

    <main class="container my-4">
        <!-- Estado Vacío Principal -->
        <div class="empty-state">
            <div class="empty-state-content">
                <div class="empty-state-icon">
                    <i class="bi bi-credit-card"></i>
                </div>
                <h2>Sin Créditos Actuales</h2>
                <p>En este momento no tienes créditos activos. ¿Deseas adquirir uno? Aplica e impulsa tu negocio con nuestras soluciones financieras diseñadas para emprendedores como tú.</p>
                <a href="{% if es_empleado %}{% url 'gestion_creditos:solicitud_libranza' %}{% else %}{% url 'usuarios:aplicar' %}{% endif %}" class="btn btn-apply" btn-lg mt-3">
                    <i class="bi bi-plus-circle me-2"></i>Solicitar Mi Crédito
                </a>
            </div>
        </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Función principal para aplicar a un crédito
        function aplicarCredito() {
            // Aquí redirigir a la página de solicitud de crédito
            console.log('Iniciando proceso de solicitud de crédito...');
            // window.location.href = '/solicitar-credito/';
            alert('Redirigiendo a formulario de solicitud de crédito...');
        }

        // Animaciones al cargar la página
        document.addEventListener('DOMContentLoaded', function() {
            // Animate feature cards on scroll
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.style.opacity = '1';
                        entry.target.style.transform = 'translateY(0)';
                    }
                });
            });

            const featureCards = document.querySelectorAll('.feature-card');
            featureCards.forEach(card => {
                card.style.opacity = '0';
                card.style.transform = 'translateY(30px)';
                card.style.transition = 'all 0.6s ease';
                observer.observe(card);
            });

            // Animate stats
            const statNumbers = document.querySelectorAll('.stat-number');
            statNumbers.forEach((stat, index) => {
                setTimeout(() => {
                    stat.style.opacity = '1';
                    stat.style.transform = 'scale(1)';
                }, index * 200);
            });

            // Initialize stats animation
            statNumbers.forEach(stat => {
                stat.style.opacity = '0';
                stat.style.transform = 'scale(0.8)';
                stat.style.transition = 'all 0.5s ease';
            });
        });
    </script>
</body>
</html>
