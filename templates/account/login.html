{% extends "base_general.html" %}
{% load socialaccount %}

{% block title %}Iniciar Sesión{% endblock %}

{% block content %}
<div style="max-width: 500px; margin: 4rem auto; padding: 2rem; box-shadow: 0 0 10px rgba(0,0,0,0.1); border-radius: 8px; text-align: center; background: white;">
    <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg"
         alt="Google" style="height: 40px; margin-bottom: 1rem;">
    <h2 style="color: #202124; margin-bottom: 0.5rem;">Inicio de sesión con Google</h2>
    <p style="color: #5f6368; margin-bottom: 2rem;">
        Debes iniciar sesión con tu cuenta de Google para continuar
    </p>

    <a href="{% provider_login_url 'google' %}"
       style="display: flex; align-items: center; justify-content: center;
              background: #4285F4; color: white; text-decoration: none; border-radius: 4px;
              padding: 12px 24px; font-size: 1rem; cursor: pointer; width: 100%;">
        <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg"
             alt="Google" style="height: 20px; margin-right: 12px;">
        Continuar con Google
    </a>
</div>
{% endblock %}
