{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar contraseña - Marketplace</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700&family=Space+Grotesk:wght@600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --auth-ink: #0f172a;
            --auth-muted: #64748b;
            --auth-border: rgba(148, 163, 184, 0.25);
            --auth-blue: #1d4ed8;
            --auth-blue-soft: #e0e7ff;
            --auth-bg: #f8fafc;
        }
        
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {
            font-family: 'Manrope', sans-serif;
            background: radial-gradient(circle at top right, #eff6ff 0%, #f8fafc 40%, #f1f5f9 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 1rem;
            position: relative;
            overflow-x: hidden;
        }

        .auth-orb {
            position: absolute;
            border-radius: 999px;
            opacity: 0.4;
            z-index: 0;
        }

        .auth-orb-1 {
            width: 350px;
            height: 350px;
            background: radial-gradient(circle, rgba(14, 165, 233, 0.3), transparent 70%);
            top: -80px;
            right: -60px;
        }

        .auth-orb-2 {
            width: 250px;
            height: 250px;
            background: radial-gradient(circle, rgba(34, 197, 94, 0.25), transparent 70%);
            bottom: -50px;
            left: -50px;
        }
        
        .reset-card {
            width: 100%;
            max-width: 480px;
            background: linear-gradient(140deg, rgba(255, 255, 255, 0.95), rgba(255, 255, 255, 0.9));
            border: 1px solid var(--auth-border);
            border-radius: 28px;
            padding: 2.5rem;
            box-shadow: 0 24px 60px -40px rgba(15, 23, 42, 0.45);
            text-align: center;
            position: relative;
            z-index: 1;
        }
        
        .reset-card img {
            height: 38px;
            margin-bottom: 1.5rem;
        }

        .reset-icon {
            width: 64px;
            height: 64px;
            background: var(--auth-blue-soft);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
            font-size: 28px;
            color: var(--auth-blue);
        }
        
        .reset-card h1 {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--auth-ink);
            margin-bottom: 0.75rem;
            letter-spacing: -0.02em;
        }
        
        .reset-card p {
            color: var(--auth-muted);
            font-size: 0.95rem;
            line-height: 1.6;
            margin-bottom: 2rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }
        
        .form-label {
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--auth-ink);
            margin-bottom: 0.5rem;
            display: block;
        }
        
        .form-control {
            width: 100%;
            border: 1px solid var(--auth-border);
            border-radius: 14px;
            padding: 0.875rem 1rem;
            font-size: 0.9375rem;
            font-family: inherit;
            transition: all 0.2s ease;
            background: rgba(255, 255, 255, 0.8);
        }
        
        .form-control:focus {
            outline: none;
            border-color: var(--auth-blue);
            box-shadow: 0 0 0 3px rgba(29, 78, 216, 0.12);
            background: #fff;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, var(--auth-blue), #2563eb);
            border: none;
            border-radius: 14px;
            padding: 0.875rem 1.5rem;
            font-weight: 700;
            font-size: 0.9375rem;
            width: 100%;
            color: #fff;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 8px 20px -8px rgba(29, 78, 216, 0.4);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 30px -10px rgba(29, 78, 216, 0.5);
        }
        
        .back-link {
            margin-top: 1.5rem;
        }
        
        .back-link a {
            color: var(--auth-muted);
            text-decoration: none;
            font-size: 0.875rem;
            font-weight: 500;
            transition: color 0.2s ease;
        }
        
        .back-link a:hover {
            color: var(--auth-ink);
        }
    </style>
</head>
<body>
    <div class="auth-orb auth-orb-1"></div>
    <div class="auth-orb auth-orb-2"></div>

    <div class="reset-card">
        <a href="/" style="display: block;"><img src="{% static 'images/logo-dark.png' %}" alt="Aprobado"></a>
        <div class="reset-icon">
            <i class="bi bi-key"></i>
        </div>
        <h1>Recuperar contraseña</h1>
        <p>Ingresa tu correo electrónico y te enviaremos un enlace seguro para restablecer el acceso a tu panel marketplace.</p>
        
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_email" class="form-label">Correo electrónico</label>
                <input type="email" name="email" class="form-control" id="id_email" placeholder="tu@empresa.com" required autofocus>
            </div>
            <button type="submit" class="btn-primary">
                <i class="bi bi-envelope"></i>
                Enviar enlace de recuperación
            </button>
        </form>
        
        <div class="back-link">
            <a href="{% url 'marketplace:login' %}">
                <i class="bi bi-arrow-left"></i> Volver al login
            </a>
        </div>
    </div>
</body>
</html>
