{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contraseña actualizada - Marketplace</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700&family=Space+Grotesk:wght@600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --auth-ink: #0f172a;
            --auth-muted: #64748b;
            --auth-border: rgba(148, 163, 184, 0.25);
            --auth-blue: #1d4ed8;
            --auth-green: #16a34a;
            --auth-green-soft: #dcfce7;
        }
        
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {
            font-family: 'Manrope', sans-serif;
            background: radial-gradient(circle at top right, #dcfce7 0%, #f0fdf4 30%, #f8fafc 60%, #f1f5f9 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 1rem;
            position: relative;
            overflow-x: hidden;
        }

        .auth-orb {
            position: absolute;
            border-radius: 999px;
            opacity: 0.5;
            z-index: 0;
        }

        .auth-orb-1 {
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(34, 197, 94, 0.35), transparent 70%);
            top: -100px;
            right: -80px;
            animation: float 6s ease-in-out infinite;
        }

        .auth-orb-2 {
            width: 280px;
            height: 280px;
            background: radial-gradient(circle, rgba(14, 165, 233, 0.25), transparent 70%);
            bottom: -60px;
            left: -60px;
            animation: float 8s ease-in-out infinite reverse;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        
        .success-card {
            width: 100%;
            max-width: 540px;
            background: linear-gradient(140deg, rgba(255, 255, 255, 0.98), rgba(255, 255, 255, 0.92));
            border: 1px solid var(--auth-border);
            border-radius: 28px;
            padding: 3rem 2.5rem;
            box-shadow: 0 24px 60px -40px rgba(15, 23, 42, 0.45);
            text-align: center;
            position: relative;
            z-index: 1;
        }
        
        .success-card img {
            height: 38px;
            margin-bottom: 1.5rem;
        }

        .success-icon {
            width: 96px;
            height: 96px;
            background: var(--auth-green-soft);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
            font-size: 44px;
            color: var(--auth-green);
            animation: scaleIn 0.5s ease-out;
            position: relative;
        }

        .success-icon::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: var(--auth-green-soft);
            animation: ripple 1.5s ease-out infinite;
            z-index: -1;
        }

        @keyframes scaleIn {
            from {
                transform: scale(0) rotate(-180deg);
                opacity: 0;
            }
            to {
                transform: scale(1) rotate(0);
                opacity: 1;
            }
        }

        @keyframes ripple {
            0% {
                transform: scale(1);
                opacity: 0.8;
            }
            100% {
                transform: scale(1.4);
                opacity: 0;
            }
        }
        
        .success-card h1 {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 2rem;
            font-weight: 700;
            color: var(--auth-ink);
            margin-bottom: 0.75rem;
            letter-spacing: -0.02em;
        }
        
        .success-card p {
            color: var(--auth-muted);
            font-size: 1.0625rem;
            line-height: 1.7;
            margin-bottom: 0.5rem;
        }

        .success-message {
            background: var(--auth-green-soft);
            border: 1px solid rgba(22, 163, 74, 0.3);
            border-radius: 16px;
            padding: 1.25rem 1.5rem;
            margin: 2rem 0;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .success-message i {
            font-size: 1.5rem;
            color: var(--auth-green);
            flex-shrink: 0;
        }

        .success-message p {
            margin: 0;
            font-size: 0.9375rem;
            color: #15803d;
            font-weight: 600;
            text-align: left;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, var(--auth-blue), #2563eb);
            border: none;
            border-radius: 14px;
            padding: 1rem 2rem;
            font-weight: 700;
            font-size: 1rem;
            color: #fff;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 8px 20px -8px rgba(29, 78, 216, 0.4);
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            text-decoration: none;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 30px -10px rgba(29, 78, 216, 0.5);
        }

        .btn-primary:active {
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="auth-orb auth-orb-1"></div>
    <div class="auth-orb auth-orb-2"></div>

    <div class="success-card">
        <a href="/"><img src="{% static 'images/logo-dark.png' %}" alt="Aprobado"></a>
        <div class="success-icon">
            <i class="bi bi-check-circle-fill"></i>
        </div>
        <h1>¡Contraseña actualizada!</h1>
        <p>Tu contraseña ha sido cambiada exitosamente. Ya puedes acceder a tu panel marketplace con tu nueva contraseña.</p>
        
        <div class="success-message">
            <i class="bi bi-shield-check"></i>
            <p>Tu cuenta está ahora más segura. Recuerda mantener tu contraseña privada.</p>
        </div>
        
        <a href="{% url 'marketplace:login' %}" class="btn-primary">
            <i class="bi bi-box-arrow-in-right"></i>
            Ir al panel marketplace
        </a>
    </div>
</body>
</html>
