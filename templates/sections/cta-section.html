{% load static %}

<section class="cta-section">
  <div class="cta-container">
    <div class="cta-card">
      <!-- Fondos decorativos -->
      <div class="cta-circle top-right"></div>
      <div class="cta-circle bottom-center"></div>

      <div class="cta-grid">
        <!-- Columna izquierda -->
        <div class="cta-text">
          <h2>
            ¿Listo para <span class="highlight-cyan">impulsar tu idea o negocio?</span>
          </h2>
          <p>
            Aplica y nosotros te <span class="bold">aprobamos</span> en 24 horas!
          </p>

          <div class="cta-buttons">
            <a href="{% if es_empleado %}{% url 'gestion_creditos:solicitud_libranza' %}{% else %}{% url 'usuarios:aplicar' %}{% endif %}" class="cta-btn-primary">
              Aplicar ahora
              <span class="arrow">→</span>
            </a>
            <a href="#contacto" class="cta-link">Contacta con nosotros</a>
          </div>

          <div class="cta-contact">
            <a href="mailto:info@aprobado.com.co">info@aprobado.com.co</a>
          </div>
        </div>

        <!-- Columna derecha -->
        <div class="cta-image">
          <img
            src="{% static 'images/entrepreneur-florist.png' %}"
            alt="Emprendedor sonriente"
          />
        </div>
      </div>
    </div>
  </div>
</section>
