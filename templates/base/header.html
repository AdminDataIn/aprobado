<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar Responsive</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<header id="navbar" class="navbar">
    <div class="container">
        <div class="logo-container">
            <a href="/" class="logo-link">
                <img src="{% static 'images/logo.png' %}" alt="Aprobado Logo" class="logo-img" id="logo-img">
            </a>
        </div>

        <!-- Navegación desktop -->
        <nav class="desktop-nav">
            <a href="/" class="nav-link active">Inicio</a>
            <a href="/productos" class="nav-link">Productos</a>
            <a href="/nosotros" class="nav-link">Nosotros</a>
            <a href="/alianzas" class="nav-link">Alianzas</a>
            <a href="/blog" class="nav-link">Blog</a>
        </nav>

        <div class="actions">
            <a href="/aplicar" class="apply-btn" id="apply-btn">Aplicar ahora</a>

            <!-- Botón menú móvil -->
            <button id="menu-toggle" class="menu-toggle">
                <svg class="menu-icon" viewBox="0 0 24 24" width="24" height="24">
                    <path fill="currentColor" d="M3 6h18v2H3zm0 5h18v2H3zm0 5h18v2H3z"/>
                </svg>
                <span class="sr-only">Abrir menú</span>
            </button>
        </div>
    </div>

    <!-- Menú móvil -->
    <div id="mobile-menu" class="mobile-menu">
        <div class="mobile-menu-header">
            <img src="/logo.png" alt="Aprobado Logo" class="mobile-logo">
            <button id="close-menu" class="close-menu">&times;</button>
        </div>

        <nav class="mobile-nav">
            <a href="/" class="mobile-nav-link active">Inicio</a>
            <a href="/productos" class="mobile-nav-link">Productos</a>
            <a href="/nosotros" class="mobile-nav-link">Nosotros</a>
            <a href="/alianzas" class="mobile-nav-link">Alianzas</a>
            <a href="/blog" class="mobile-nav-link">Blog</a>
        </nav>

        <div class="mobile-actions">
            <a href="/aplicar" class="mobile-apply-btn">Aplicar ahora</a>
        </div>
    </div>
</header>

<!--<script src="script.js"></script>-->
<script>
    document.addEventListener('DOMContentLoaded', function () {
        const navbar = document.getElementById('navbar');
        const logoImg = document.getElementById('logo-img');
        const applyBtn = document.getElementById('apply-btn');
        const menuToggle = document.getElementById('menu-toggle');
        const mobileMenu = document.getElementById('mobile-menu');
        const closeMenuBtn = document.getElementById('close-menu');

        // Efecto de scroll
        window.addEventListener('scroll', function () {
            if (window.scrollY > 10) {
                navbar.classList.add('scrolled');
            } else {
                navbar.classList.remove('scrolled');
            }
        });

        // Menú móvil
        menuToggle.addEventListener('click', function () {
            mobileMenu.classList.add('open');
            // Crear overlay
            const overlay = document.createElement('div');
            overlay.classList.add('menu-overlay', 'open');
            overlay.id = 'menu-overlay';
            document.body.appendChild(overlay);

            // Cerrar menú al hacer clic en overlay
            overlay.addEventListener('click', function () {
                mobileMenu.classList.remove('open');
                overlay.classList.remove('open');
                setTimeout(() => {
                    overlay.remove();
                }, 300);
            });
        });

        closeMenuBtn.addEventListener('click', function () {
            mobileMenu.classList.remove('open');
            const overlay = document.getElementById('menu-overlay');
            if (overlay) {
                overlay.classList.remove('open');
                setTimeout(() => {
                    overlay.remove();
                }, 300);
            }
        });

        // Cerrar menú al hacer clic en un enlace
        const mobileLinks = document.querySelectorAll('.mobile-nav-link');
        mobileLinks.forEach(link => {
            link.addEventListener('click', function () {
                mobileMenu.classList.remove('open');
                const overlay = document.getElementById('menu-overlay');
                if (overlay) {
                    overlay.classList.remove('open');
                    setTimeout(() => {
                        overlay.remove();
                    }, 300);
                }
            });
        });
    });
</script>
