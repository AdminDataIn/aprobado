<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Aprobado - Notificación{% endblock %}</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #0b0f17;
            margin: 0;
            padding: 0;
            color: #e2e8f0;
        }
        .container {
            max-width: 640px;
            margin: 24px auto;
            background-color: #111827;
            border-radius: 18px;
            overflow: hidden;
            box-shadow: 0 18px 45px rgba(0,0,0,0.45);
            border: 1px solid rgba(148, 163, 184, 0.18);
        }
        .header {
            background: linear-gradient(120deg, #0f172a, #0ea5e9 45%, #1d4ed8);
            color: #f8fafc;
            padding: 34px 24px;
            text-align: center;
        }
        .header h1 {
            margin: 0;
            font-size: 24px;
            letter-spacing: 0.3px;
        }
        .content {
            padding: 32px;
            color: #e2e8f0;
            line-height: 1.7;
        }
        .content h2 {
            color: #f8fafc;
            margin-top: 0;
            font-size: 20px;
        }
        .muted {
            color: #94a3b8;
            font-size: 14px;
        }
        .badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 999px;
            background: rgba(14, 165, 233, 0.15);
            border: 1px solid rgba(14, 165, 233, 0.3);
            color: #7dd3fc;
            font-size: 12px;
            letter-spacing: 0.6px;
            text-transform: uppercase;
        }
        .card {
            background: rgba(15, 23, 42, 0.7);
            border: 1px solid rgba(148, 163, 184, 0.2);
            border-radius: 14px;
            padding: 16px;
            margin: 16px 0;
        }
        .divider {
            height: 1px;
            background: #1f2937;
            margin: 20px 0;
        }
        .button {
            display: inline-block;
            padding: 12px 30px;
            background: linear-gradient(135deg, #0ea5e9, #1d4ed8);
            color: #ffffff !important;
            text-decoration: none;
            border-radius: 999px;
            margin: 20px 0;
            font-weight: 600;
        }
        .footer {
            background-color: #0b1220;
            padding: 20px;
            text-align: center;
            font-size: 12px;
            color: #94a3b8;
        }
        .highlight {
            background-color: rgba(15, 23, 42, 0.9);
            padding: 14px;
            border: 1px solid rgba(148, 163, 184, 0.2);
            border-left: 4px solid #38bdf8;
            border-radius: 12px;
            margin: 16px 0;
        }
        .success {
            border-left-color: #22c55e;
        }
        .danger {
            border-left-color: #ef4444;
        }
        .info-table {
            width: 100%;
            border-collapse: collapse;
        }
        .info-table td {
            padding: 10px 0;
            border-bottom: 1px solid #1f2937;
        }
        .info-table tr:last-child td {
            border-bottom: none;
        }
        .info-label {
            color: #94a3b8;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 0.6px;
        }
        .info-value {
            color: #f8fafc;
            font-size: 16px;
            font-weight: 600;
            text-align: right;
        }
        a {
            color: #7dd3fc;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>{% block header %}Aprobado{% endblock %}</h1>
        </div>
        <div class="content">
            {% block content %}{% endblock %}
        </div>
        <div class="footer">
            <p><strong>Aprobado</strong> - Soluciones Financieras</p>
            <p>Este es un correo automático, por favor no responder.</p>
            <p>Si tienes alguna pregunta, contáctanos en <a href="mailto:soporte@aprobado.com.co">soporte@aprobado.com.co</a></p>
        </div>
    </div>
</body>
</html>
